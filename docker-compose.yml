version: '3.1'
networks:
  cluster:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
      com.docker.network.bridge.enable_ip_masquerade: "false"
    ipam:
      driver: default
      config:
      - subnet: 172.16.238.0/24

services:
  master:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      MASTER: 1
      REDIS_PORT: 6370
      ANNOUNCE_PORT: 6370
      ANNOUNCE_IP: master
      CONFIGS: 'lua-time-limit=5432;cluster-node-timeout=15000'
    networks:
      cluster:
        aliases:
          - master

  slave1:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      MASTER_ADDRESS: master
      MASTER_PORT: 6370
      REDIS_PORT: 6380
      ANNOUNCE_IP: slave1
    networks:
      cluster:
        aliases:
          - slave1

  slave2:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      MASTER_ADDRESS: master
      MASTER_PORT: 6370
      REDIS_PORT: 6381
      ANNOUNCE_IP: slave2
    networks:
      cluster:
        aliases:
          - slave2

  sentinel1:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SENTINEL: 1
      ANNOUNCE_IP: 172.16.238.10
      MASTER_IP: master
      MASTER_PORT: 6370 
      QUORUM: 2
    networks:
      cluster:
        ipv4_address: 172.16.238.10
        aliases:
          - sentinel1

  sentinel2:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SENTINEL: 1
      ANNOUNCE_IP: 172.16.238.11
      SENTINEL_PORT: 26380
      MASTER_IP: master
      MASTER_PORT: 6370 
      QUORUM: 2
    networks:
      cluster:
        ipv4_address: 172.16.238.11
        aliases:
          - sentinel2

  sentinel3:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SENTINEL: 1
      ANNOUNCE_IP: 172.16.238.12
      SENTINEL_PORT: 26381
      MASTER_IP: master
      MASTER_PORT: 6370 
      QUORUM: 2
    networks:
      cluster:
        ipv4_address: 172.16.238.12
        aliases:
          - sentinel3
